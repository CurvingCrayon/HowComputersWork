<!DOCTYPE html>
<html>
<head>
	<title>How Computers Work</title>
	<script type="text/javascript" src="script.js"></script>
	<link type="text/css" rel="stylesheet" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet" />
</head>
<body onload="initMain();">
	<header>
		<h1>How Computers Work</h1>
	</header>
	<div class="rainbow">
		<div id="partsWrapper">
			<div id="case" class="part">
				<img src="images/case.png" />
				<h2>Case</h2>
			</div>
			<div id="gpu" class="part">
				<img src="images/graphicsCard.png" />
				<h2>Graphics Card</h2>
			</div>
			<div id="cpu" class="part">
				<img src="images/cpu.png" />
				<h2>CPU</h2>
			</div>
			<div id="ram" class="part">
				<img src="images/ram.png" />
				<h2>Memory</h2>
			</div>
			<div id="motherboard" class="part">
				<img src="images/mobo.png" />
				<h2>Motherboard</h2>
			</div>
			<div id="hdd" class="part">
				<img src="images/hdd.png" />
				<h2>Hard drive</h2>
			</div>
			<div id="psu" class="part">
				<img src="images/psu.png" />
				<h2>Power Supply</h2>
			</div>
		</div>
	</div>
</body>
</html>
